<!DOCTYPE HTML>
<html>
<body>
<ul id="ul">
  <li id="one">1</li>
  <li id="two">4</li>
</ul>
<script>
  'use strict';
  let liFirst = document.createElement('li');
  liFirst.innerHTML = '2';
  one.after(liFirst);

  let liLast = document.createElement('li');
  liLast.innerHTML = '3';
  two.before(liLast);
</script>
</body>
</html>
