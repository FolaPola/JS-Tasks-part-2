<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ol id="elem">
        <li>Привет</li>
        <li>Мир</li>
      </ol>
      
      <script>
        'use strict';
        //Создайте функцию clear(elem), которая удаляет всё содержимое из elem.
        function clear(elem) { 
            while (elem.firstChild) {
                elem.firstChild.remove();
            }
        }
        clear(elem); // очищает список
      </script>
</body>
</html>
