<!DOCTYPE html>

<script src="https://ru.js.cx/test/libs.js"></script>
<script>
'use strict';
async function getUsers(names) {
let url ="https://api.github.com/users/";
let arr = names.map(i => fetch(url +i)
.then(res => res.ok ? res.json() : null)
.catch(err => null))
return await Promise.all(arr)
}

</script>
